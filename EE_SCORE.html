				//console.log(rules)
				var $radio = $('input[name^="ques"]');

				var isSingle = 0,
					education = 0,
					workYear = 0;
				$radio.on('click', function() {
					var id = +$(this).attr('name').split('ques')[1];
					var index = $(this).parent().index();
					//console.log(Number(id));
					//console.log(index);
					switch(true) {
						case id === 0:
							isSingle = rules[id].score[0][index];
							if($('input[name="ques2"]:checked').length){
								var num2 = rules[2].score[0][$('input[name="ques2"]:checked').parent().index()];
							    $('#result2').html(num2);
							}
							if ($('input[name="ques4"]:checked').length) {
								var num4 = rules[4].score[0][$('input[name="ques4"]:checked').parent().index()];
							    $('#result4').html(num4);
							}
							if ($('input[name="ques5"]:checked').length) {
								var num5 = rules[5].score[0][$('input[name="ques5"]:checked').parent().index()];
							    $('#result5').html(num5);
							}
							if(typeof $('#ques1').val()==='number'){
								$('#ques1').trigger('keyup');
							}
							if(typeof $('#ques3').val()==='number'){
								$('#ques3').trigger('keyup');

							if(isSingle) {

//								$('.spouse-header1').css('background-color', '#21c3c5');
							}
							sum();
							break;
						case id >= 2 && id <= 5 && id != 3:
							var num = rules[id].score[0][index];
							$('#result' + id).html(num);
							break;
						case id === 6 || id === 7:
							var num = rules[id].score[0][index];
							if(typeof sumLimit() === 'number'&&num) {
								sumLimit()?($('#result' + id).html(sumLimit()).show()):($('#result' + id).html(sumLimit()).hide());
							} else {
								num?($('#result' + id).html(num).show()):($('#result' + id).html(num).hide());
							}
							break;
						case id === 9:
							education = index;
							for(var i = 10; i <= 11; i++) {
								var num = rules[i].score[education][$('input[name="ques' + i + '"]:checked').parent().index()];
								$('#result' + i).html(num);
							}
							break;
						case id >= 10 && id <= 11:
							var num = rules[id].score[education][index];
							if(id === 11) {
								if(typeof sumLimit() === 'number'&&num) {
									sumLimit()?($('#result' + id).html(sumLimit()).show()):($('#result' + id).html(sumLimit()).hide());
								} else {
									num?($('#result' + id).html(num).show()):($('#result' + id).html(num).hide());
								}
							} else {
								$('#result' + id).html(num);
							}
							break;
						case id >= 12 && id <= 13:
							var num = rules[id].score[workYear][index];
							$('#result' + id).html(num);
							break;
						case id > 13 && id <= 21:
							if(id === 19 || id === 20) {
								if(!index) {
									id === 19 && $('input[name="ques20"]').eq(0).is(':checked') && $('input[name="ques20"]').eq(1).trigger('click');
									id === 20 && $('input[name="ques19"]').eq(0).is(':checked') && $('input[name="ques19"]').eq(1).trigger('click');
								}
							}
							var num = rules[id].score[0][index];
							if(id >= 15 && id <= 18) {
								if(typeof sumLimit() === 'number'&&num) {
									sumLimit()?($('#result' + id).html(sumLimit()).show()):($('#result' + id).html(sumLimit()).hide());
								} else {
									num?($('#result' + id).html(num).show()):($('#result' + id).html(num).hide());
								}
							} else {
								$('#result' + id).html(num);
							}
							break;
						case id === 22:
							workYear = index;
							for(var i = 12; i <= 13; i++) {
								var num = rules[i].score[workYear][$('input[name="ques' + i + '"]:checked').parent().index()];
								$('#result' + i).html(num);
							}
							break;
							break;
						default:
							break;
					}
					sum();
				});
				$('#ques3').on('keyup', function() {
					var index;
					var val = +$(this).val();
					//console.log(val)
					switch(true) {
						case val < 1:
							index = 0;
							break;
						case val === 1:
							index = 1;
							break;
						case val === 2:
							index = 2;
							break;
						case val === 3:
							index = 3;
							break;
						case val === 4:
							index = 4;
							break;
						case val >= 5:
							index = 5;
							break;
						default:
							break;
					}
					var num = rules[3].score[isSingle][index];
					$('#result3').html(num);
					sum();
				});
				$('#ques8').on('keyup', function() {
					var index;
					var val = +$(this).val();
					//console.log(val)
					switch(true) {
						case val < 1:
							index = 0;
							break;
						case val === 1:
							index = 1;
							break;
						case val === 2:
							index = 2;
							break;
						case val === 3:
							index = 3;
							break;
						case val === 4:
							index = 4;
							break;
						case val >= 5:
							index = 5;
							break;
						default:
							break;
					}
					var num = rules[8].score[isSingle][index];
					$('#result8').html(num);
					sum();
				});
				$('#ques1').on('keyup', function() {
					var index;
					var val = +$(this).val();
					//console.log(val)
					switch(true) {
						case val < 18:
							index = 0;
							break;

						case val >= 18 && val <= 35:
							index = 1;
							break;
						case val === 36:
							index = 2;
							break;
						case val === 37:
							index = 3;
							break;
						case val === 38:
							index = 4;
							break;
						case val === 39:
							index = 5;
							break;
						case val === 40:
							index = 6;
							break;
						case val === 41:
							index = 7;
							break;
						case val === 42:
							index = 8;
							break;
						case val === 43:
							index = 9;
							break;
						case val === 44:
							index = 10;
							break;
						case val === 45:
							index = 11;
							break;
						case val === 46:
							index = 12;
							break;

						case val >= 47:
							index = 13;
							break;
						default:
							break;
					}
					var num = rules[1].score[0][index];
					$('#result1').html(num);
					sum();
				});

				function sum() {
					var $result = $('[id^=result]');
					var sum = 0;
					$result.each(function() {
						sum += Number($(this).html());
					});
					$finalresult.html(sum);
					sum<67?$('#finalresultTip').show():$('#finalresultTip').hide();
				}

				function sumLimit() {
					var arr = ['#result15', '#result16', '#result17', '#result18', '#result6', '#result7', '#result11'];
					var sum = 0;
					arr.forEach(function(item) {
						sum += Number($(item).html());
					});
					if(sum >= 10) {
						return 0;
					} else if(sum === 0) {
						return false;
					} else {
						return 10 - sum;
					}
				}
			});
