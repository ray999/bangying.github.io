    <script src="./EE_CRS_files/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        var rules = [{
            score: [
              [0, 1]
            ]
          }, { //年龄
            score: [
              [25, 20, 5, 5],
            ]
          },
          { //学历
            score: [
              [25, 10, 5, 5],
            ]
          },
          { //加拿大工作经验
            score: [
              [0, 35, 46, 56, 63, 70],
              [0, 40, 53, 64, 72, 80]
            ]
          },
          { //第一语言
            score: [
              [15, 10, 10]
            ]
          },
          { //第二语言
            score: [
              [10,8,0,0 ]
              
            ]
          },
          { //配偶学历
            score: [
              [10, 7, 5,4,3]
            ]
          },
          { //配偶第一语言
            score: [
              [10, 8, 7, 6, 5, 0]
            ]
          },
          { //配偶加拿大工作经验
            score: [
              [10, 0]
            ]
          },
          { //配偶加拿大工作经验
            score: [
              [3,0]
            ]
          },
          { //学历语言额外加分
            score: [
              [3, 0]
        
            ]
          },
          { //加拿大经验配合语言加分
            score: [
              [10, 6, 4, 0]
            ]
          },
          { //加拿大以外工作经验配合语言额外加分
            score: [
              [10, 5]
            ]
          },
          { //境外工作经验配合加拿大经验加分
            score: [
              [10, 8,3,0]
            ]
          },
          { //...
            score: [
              [10, 0]
            ]
          },
          { //...
            score: [
              [10, 0]
            ]
          },
          { //...
            score: [
              [10, 0]
            ]
          },
          { //...
            score: [
              [5, 0]
            ]
          },
          { //...
            score: [
              [30, 0]
            ]
          },
          { //...
            score: [
              [200, 0]
            ]
          },
          { //...
            score: [
              [50, 0]
            ]
          },
          { //...
            score: [
              [600, 0]
            ]
          }
        ];
        //console.log(rules)
        var $radio = $('input[name^="ques"]');
        var $finalresult = $('#finalresult');
        var isSingle = 0,
          education = 0,
          workYear=0;
        $radio.on('click', function() {
          var id = +$(this).attr('name').split('ques')[1];
          var index = $(this).parent().index();
          //console.log(Number(id));
          //console.log(index);
          switch(true) {
            case id === 0:
              isSingle = rules[id].score[0][index];

              var num5 = rules[5].score[isSingle][$('input[name="ques5"]:checked').parent().index()];
              $('#result5').html(num5);
              $('#ques1,#ques3').trigger('keyup');
              if (isSingle) {
                $('.spouse td').css('background-color','#e8e8e8').find('input').attr('disabled','disabled');
                $('.spouse-header0').css('background-color','#b1b1b1');
                $('.spouse-header1').css('background-color','#b1b1b1');
              } else{
                $('.spouse td').css('background-color','white').find('input').removeAttr('disabled');
                $('.spouse-header0').css('background-color','#3d4b61');
                $('.spouse-header1').css('background-color','#21c3c5');
              }
              break;
            case id >= 2 && id <= 5 && id != 3:
                var restrictNum=0;
              if(id===4){
                var finalNum=0;
                var sunNum=0;
                var radioNum=0;
                
                $('input[name="ques2"]:checked').each(function (index) {
                  radioNum+=rules[2].score[isSingle][$(this).parent().index()];
                });
                $('input[name="ques4"]:checked').each(function (index) {
                  sunNum+=rules[4].score[isSingle][$(this).parent().index()];
                });
                finalNum=(radioNum+sunNum)>=60?60:radioNum+sunNum;
                $('#result2').html(finalNum);
              }else if(id===2){
                var finalNum=0;
                var sunNum=0;
                var num = rules[id].score[isSingle][index]; 
                if(!index){
                  $('input[name="ques4"]').eq(0).removeAttr('disabled');
                }else{
                  $('input[name="ques4"]').eq(0).attr('disabled','disabled').prop('checked',false);
                  
                }
                $('input[name="ques4"]:checked').each(function (index) {
                  sunNum+=rules[4].score[isSingle][$(this).parent().index()];
                });
                finalNum=(num+sunNum)>=60?60:num+sunNum;
                $('#result2').html(finalNum);
              }else{
                var num = rules[id].score[isSingle][index];               
                $('#result' + id).html(num);
              }
              break;
            case id === 6 || id === 7:
              var num = rules[id].score[0][index];
              $('#result' + id).html(num);
              break;
            case id === 9:
              education = index;
              for(var i = 10; i <= 11; i++) {
                var num = rules[i].score[education][$('input[name="ques' + i + '"]:checked').parent().index()];
                $('#result' + i).html(num);
              }
              break;
            case id >= 10 && id <= 11:
              var num = rules[id].score[education][index];
              $('#result' + id).html(num);
              break;
            case id >= 12 && id <= 13:
              var num = rules[id].score[workYear][index];
              $('#result' + id).html(num);
              break;
            case id > 13 && id <= 21:
              if(id === 19 || id === 20) {
                if(!index) {
                  id === 19 && $('input[name="ques20"]').eq(0).is(':checked') && $('input[name="ques20"]').eq(1).trigger('click');
                  id === 20 && $('input[name="ques19"]').eq(0).is(':checked') && $('input[name="ques19"]').eq(1).trigger('click');
                }
              }
              var num = rules[id].score[0][index];
              $('#result' + id).html(num);
              break;
            case id === 22:
                workYear = index;
              for(var i = 12; i <= 13; i++) {
                var num = rules[i].score[workYear][$('input[name="ques' + i + '"]:checked').parent().index()];
                $('#result' + i).html(num);
              }
              break;
              break;
            default:
              break;
          }
          sum();
        });
        
      

        function sum() {
          var $result = $('[id^=result]');
          var sum = 0;
          $result.each(function() {
            sum += Number($(this).html());
          });
          $finalresult.html(sum);
        }
      });
    </script>
  


</body></html>
